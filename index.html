<html>
	<head>
		<title>Framingham State University Computer Science Club</title>
		<link rel=stylesheet type=text/css href=windowTools/windowTools.css id=windowToolsStyleSheet></link>
		<link rel=stylesheet type=text/css href=resources/index.css></link>
		<link rel=stylesheet type=text/css href=widgetTools/widgetTools.css id=widgetToolsStyleSheet></link>
		<script src=windowTools/windowTools.js></script>

	</head>

				</tr>

					<td><button class=menubutton id=settings   onclick=menuexec(settingswindow)>User Settings</button></td>
				</tr>
			</table>
		</div>
		<div id=menubackground onclick=openmenu() style='display:none;'></div>
		<script src=resources/index.js></script>
