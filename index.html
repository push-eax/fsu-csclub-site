<html>
	<head>
		<title>WidgetTools.css test page</title>
		<link rel=stylesheet type=text/css href=widgetTools.css>
		<link rel=stylesheet type=text/css href=index.css>
		<script src=widgetTools.js></script>
	</head>
	<body>
		<div id=panel></div>
		<script>
			function maketestwindow(){
				var testwindow = addWindow("testwindow", "Test Window",400)
				setWindowContents(testwindow,"This is a test window.<br>It contains test contents.<br><br>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.<br>");
				openmenu();
			}
		</script>
		<img onmouseover=onmenubover() onmouseout=onmenubout() onclick=openmenu() id=menubutton src=beta-start-button.png></img>
		<div id=menu>
			<div class=mheader>
				Computer Science Club<br>
				Main Menu
			</div>
			<table>
				<tr>
					<td><button class=menubutton id=firstitem  onclick=maketestwindow()>                  Test Window </button></td>
					<td><button class=menubutton id=seconditem onclick="addWindow('another','blank',200)">Blank Window</button></td>
				</tr>
			</table>
		</div>
		<div id=menubackground onclick=openmenu() style='display:none;'></div>
		<script src=index.js></script>
	</body>
</html>
