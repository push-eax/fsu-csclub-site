<html>
	<head>
		<title>Framingham State University Computer Science Club</title>
		<link rel=stylesheet type=text/css href=windowTools.css>
		<link rel=stylesheet type=text/css href=index.css>
		<script src=windowTools.js></script>
		<script src=composerview.js></script>
	</head>
	<body>
		<div id=panel></div>
		<script>
			function maketestwindow(){
				var testwindow = addWindow("Test Window",400)
				setWindowContents(testwindow,"This is a test window.<br>It contains test contents.<br><br>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.<br>");
				openmenu();
			}
			function makeblankwindow(){
				addWindow('blank',200)
				openmenu();
			}
			function makeWidgetWindow(){
				var widgets;
				widgets = "<button class=button>Buttons</button><br>";
				widgets+= "<table><tr><td class=header>Table</td><td class=header>Headers</td></tr>";
				widgets+= "<tr><td class=content>Table</td><td class=content>Content</td></tr></table>";
				widgets+= "<form><input class=text></input><input type=submit value=\"form elements\"></input>";
				widgets+= "<select class=combo><option value=combobox>GTK calls these comboboxes</option><option value=select>HTML calls these \"selects\"</option></select>";
				widgets+= "</form>";
				widgets+= "<div class=section><p>Sections, containing text. These should be display:block and left-aligned. They should usually also have a border.</p></div>";
				var anotherwindow = addWindow('Widget Toolkit Test Window',400)
				setWindowContents(anotherwindow, widgets);
				openmenu();
			}
		</script>
		<img onmouseover=onmenubover() onmouseout=onmenubout() onclick=openmenu() id=menubutton src=beta-start-button.png></img>
		<div id=menu>
			<div class=mheader>
				Computer Science Club<br>
				Main Menu
			</div>
			<table>
				<tr>
					<td><button class=menubutton id=firstitem  onclick=maketestwindow()> Test Window </button></td>
					<td><button class=menubutton id=seconditem onclick=makeblankwindow()>Blank Window</button></td>
				</tr>
				<tr>
					<td><button class=menubutton id=widgets    onclick=makeWidgetWindow()>Widget Toolkit</button></td>
					<td><button class=menubutton id=composerbt onclick=addComposerWindow()>Composer</button></td>
				</tr>
			</table>
		</div>
		<div id=menubackground onclick=openmenu() style='display:none;'></div>
		<script src=index.js></script>
	</body>
</html>
