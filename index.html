<html>
	<head>
		<title>Framingham State University Computer Science Club</title>
		<link rel=stylesheet type=text/css href=windowTools.css>
		<link rel=stylesheet type=text/css href=index.css>
		<link rel=stylesheet type=text/css href=widgetTools.css></link>
		<script src=windowTools.js></script>
		<script src=widgetTools.js></script>
		<script src=composerview.js></script>
	</head>
	<body>
		<div id=panel></div>
		<script>
			function menuexec(funct){
				funct();
				openmenu();
			}
			function maketestwindow(){
				var testwindow  = addWindow("Test Window",400)
				var widgetSpace = makeWidgetSpace();
				setWidgetSpace(testwindow,widgetSpace);
				var button1     = makeButton(widgetSpace, "button", "Test Button");
			}
			function makeblankwindow(){
				addWindow('blank',200)
			}
			function makeWidgetWindow(){
				var widgets;
				widgets = "<button class=button>Buttons</button><br>";
				widgets+= "<table><tr><td class=header>Table</td><td class=header>Headers</td></tr>";
				widgets+= "<tr><td class=content>Table</td><td class=content>Content</td></tr></table>";
				widgets+= "<form><input class=text></input><input class=button type=submit value=\"form elements\"></input>";
				widgets+= "<select class=combo><option value=combobox>GTK calls these comboboxes</option><option value=select>HTML calls these \"selects\"</option></select>";
				widgets+= "</form>";
				widgets+= "<div class=section><p>Sections, containing text. These should be display:block and left-aligned. They should usually also have a border.</p></div>";
				var anotherwindow = addWindow('Widget Toolkit Test Window',400)
				setWindowContents(anotherwindow, widgets);
			}
		</script>
		<img onmouseover=onmenubover() onmouseout=onmenubout() onclick=openmenu() id=menubutton src=beta-start-button.png></img>
		<div id=menu>
			<div class=mheader>
				Computer Science Club<br>
				Main Menu
			</div>
			<table>
				<tr>
					<td><button class=menubutton id=firstitem  onclick=menuexec(maketestwindow)> Test Window </button></td>
					<td><button class=menubutton id=seconditem onclick=menuexec(makeblankwindow)>Blank Window</button></td>
				</tr>
				<tr>
					<td><button class=menubutton id=widgets    onclick=menuexec(makeWidgetWindow)>Widget Toolkit</button></td>
					<td><button class=menubutton id=composerbt onclick=menuexec(addComposerWindow)>Composer</button></td>
				</tr>
			</table>
		</div>
		<div id=menubackground onclick=openmenu() style='display:none;'></div>
		<script src=index.js></script>
	</body>
</html>
